<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
<link rel="stylesheet" href="./styles.css">

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name ="viewport" content="width=device-width, initial-scale-1.0" />
    <title>Ordering With Local Storage</title> 
  </head>

  <body>
    <div class="container">
      <div class="eki">
        <div class="headers">
          <h1>喜多見、世田谷にようこうそ！</h1>
          <p>What should we do today?</p>
        </div>
  
        <div class="stores">
          <div class="energy">
            Each store takes 5 calories to visit.
            Watch out for your energy meter! (Implementation of promises).
            <div class="energy-meter" id="energy-meter"></div>
            <span id="totals"></span>
          </div>
          <div class="onigiri shop">
            <img src="static/images/onigiri.png" />
          </div>
          <div class="drinks shop">
            <img src="static/images/drinks.png" alt="" >
          </div>
          <div class="panya shop">
            <img src="static/images/panya.png" alt="" >
          </div>
        </div>
      </div>

      <div class="modal hidden" id="modal">
        <div class="modal-window">
          <span id="modal-contents">Checking energy...</span>
        </div>
        <!-- <span class="close-button">&times;</span> -->
      </div>
    </div>
  </body>
  <script src="app.js"></script>
</html>
